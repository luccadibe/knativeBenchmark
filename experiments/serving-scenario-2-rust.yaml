targets:
  - url: "http://empty-rust-http-0.functions.svc.cluster.local"
    weight: 1
    headers:
      Content-Type: "application/json"
rate:
  requestsPerSecond: 0.05  # One request every 20 seconds
  duration: 20m

  # HTTP client settings
  maxIdleConns: 100
  maxIdleConnsPerHost: 100
  idleConnTimeout: 90s
  timeout: 30s

store:
  logDirPath: "/logs"