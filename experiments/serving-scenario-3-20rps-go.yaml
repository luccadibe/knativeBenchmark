targets:
  - url: "http://empty-go-http-0.functions.svc.cluster.local"
    weight: 1
    headers:
      Content-Type: "application/json"
rate:
  requestsPerSecond: 20
  duration: 2m

  # HTTP client settings
  maxIdleConns: 100
  maxIdleConnsPerHost: 100
  idleConnTimeout: 90s
  timeout: 30s

store:
  logDirPath: "/logs"