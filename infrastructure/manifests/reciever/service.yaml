apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: reciever
  namespace: functions
spec:
  template:
    spec:
      containers:
        image: luccadibenedetto/cloudevent-reciever:latest
        volumeMounts:
        - name: reciever-logs
          mountPath: /logs
      volumes:
      - name: reciever-logs
        hostPath:
          path: /var/log/reciever
          type: DirectoryOrCreate
